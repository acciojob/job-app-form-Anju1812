<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="My-form" method="post">
	<div>
		<label for="name">Name</label><br>
		<input type="text"name="name" id="name" required>
	</div>
	<div>
		<label for="email">Email</label><br>
		<input type="email" name="email" id="email" required>
	</div>
	<div>
		<label for="gender">Gender</label><br>
		<input type="radio" name="gender" id="gender" required>Male<br>
		<input type="radio" name="gender" id="gender" required>Female<br>
	</div>
	<div>
		<label for="laptop">Choose your laptop brands</label><br>
		<select name="laptop" id="laptop" required>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
	</div>
	<div>
		<label for="age">Age</label><br>
		<input type="number" name="age" id="age" required>
	</div>
	<div>
		<label for="dob">DOB</label><br>
		<input type="date" name="dob" id="dob" required>
	</div>
	<div>
		<label for="password">Password</label><br>
		<input type="password" name="password" id="password" required>
	</div>
	<div>
		<button type="submit">submit button</button>
	</div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
